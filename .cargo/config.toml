[target.wasm32-unknown-unknown]
runner = "wasm-bindgen-test-runner"

[env]
WASM_BUILD_STD = "1"
WASM_BUILD_RUSTFLAGS = "-C target-feature=-sign-ext,-bulk-memory,-mutable-globals,-nontrapping-fptoint,-reference-types"

[build]
# Build artifacts go to default target/ directory in project

[alias]
# Strict check with all lints
check-strict = "clippy --all-targets --all-features -- -D warnings -D clippy::all -D clippy::pedantic -D clippy::cargo"
