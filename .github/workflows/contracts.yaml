name: Build and Test Contracts

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yaml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yaml'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Install cargo-contract
        run: |
          cargo install --locked cargo-contract --version ^4.0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-contracts-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-contracts-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: |
          cd contracts/access_registry && cargo fmt --all -- --check
          cd ../attribute_store && cargo fmt --all -- --check
          cd ../policy_engine && cargo fmt --all -- --check
          cd ../payment_integration && cargo fmt --all -- --check

      - name: Run clippy
        run: |
          cd contracts/access_registry && cargo clippy -- -D warnings
          cd ../attribute_store && cargo clippy -- -D warnings
          cd ../policy_engine && cargo clippy -- -D warnings
          cd ../payment_integration && cargo clippy -- -D warnings

  build:
    name: Build Contracts
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        contract:
          - access_registry
          - attribute_store
          - policy_engine
          - payment_integration
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install cargo-contract
        run: |
          cargo install --locked cargo-contract --version ^4.0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-contracts-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-contracts-${{ hashFiles('**/Cargo.lock') }}

      - name: Build contract
        run: |
          cd contracts/${{ matrix.contract }}
          cargo contract build --release

      - name: Upload contract artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.contract }}
          path: |
            contracts/${{ matrix.contract }}/target/ink/${{ matrix.contract }}.wasm
            contracts/${{ matrix.contract }}/target/ink/${{ matrix.contract }}.json
          retention-days: 7

  test:
    name: Test Contracts
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        contract:
          - access_registry
          - attribute_store
          - policy_engine
          - payment_integration
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install cargo-contract
        run: |
          cargo install --locked cargo-contract --version ^4.0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-contracts-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-contracts-${{ hashFiles('**/Cargo.lock') }}

      - name: Run contract tests
        run: |
          cd contracts/${{ matrix.contract }}
          cargo test
