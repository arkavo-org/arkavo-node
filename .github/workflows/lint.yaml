name: Lint & Format

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy-node:
    name: Clippy (Node & Runtime)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          target: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy on node and runtime
        run: |
          cargo clippy --all-targets --workspace \
            --exclude access_registry \
            --exclude attribute_store \
            --exclude policy_engine \
            --exclude payment_integration \
            -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -D clippy::cargo \
            -D clippy::nursery \
            -W clippy::unwrap_used \
            -W clippy::expect_used \
            -W clippy::panic \
            -W clippy::todo \
            -W clippy::unimplemented \
            -A clippy::multiple_crate_versions \
            -A clippy::cargo_common_metadata

  clippy-contracts:
    name: Clippy (Contracts)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          target: wasm32-unknown-unknown

      - name: Install cargo-contract
        run: cargo install cargo-contract --locked

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-contracts-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy on contracts
        working-directory: contracts
        run: |
          cargo clippy --all-targets -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -W clippy::unwrap_used \
            -W clippy::expect_used \
            -A clippy::cargo_common_metadata
